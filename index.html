<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Google Keep Clone</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="keepimg" src="keeps.png" alt="keep">
            <a href="https://keep.google.com/u/0/" class="nav-logo">Keep</a>
            <ul class="nav-menu">
                <li class="nav-item">
                <a href="#" class="nav-link">Notes</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link">Reminder</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link">Edit labels</a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link">Archive</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Trash</a>
                </li>
            </ul>
        </nav>
        </header>
      
    <div class="main">
        <div class="heading">
            Keep Notes
        </div>
        <div id="content">
            <input id="txt" type="text" placeholder="Take a note...">
            <button id="push">Add</button>
        </div>
        <div id="cot">
            
                <ul id="list"></ul>
              
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
